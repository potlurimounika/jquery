<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="file://c:/internship/jquery/jquery-3.7.1.js"></script>
    <script>
       $(document).ready(function(){
        $("#hideButton").click(function(){
        $("#paragraph").hide(400,function(){
            callbackFunction();
       });
    });
});
function callbackFunction(){
    alert("the paragraph is now hidden.");
}
</script>
</head>
<body>
    <p id="paragraph">this is a paragraph that will be hidden when the button is clicked</p>
        <button id="hideButton">Hide paragraph</button>  
</body>
</html>
