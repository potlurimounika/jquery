<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            background:yellow;
            font-weight:bold;
            cursor: pointer;
            padding:5px;
        }
        p.over{
            background:#ccc;
        }
        span{
            color:red;
        }
    </style>
     <script src="file://c:/internship/jquery/jquery-3.7.1.js"></script>
     </head>
     <body>
        <p>This is a single paragraph.Click me for next.</p>
     <script>
        $("body").delegate("p","click",function(){
            $(this).after("<p> click me for another paragraph.</p>");
        });
    </script>
</body>
</html>
