<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <script src="file://c:/internship/jquery/jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function(){
                $("h3").bind("mouseover",function(){
                    $(this).css({"background-color":"pink","font-size":"25px"}).text("Hovered");
                });
                $("#b3").click(function(){
                    $("h3").unbind("mouseover");
                });
            });
        </script>
        </head>
        <body>
            <h2>it is an example of using the jquery unbild() method.</h2>
            <p>Move the cursor over the below heading to attach the mouseover event.</p>
            <h3>Hoverme</h3>
</body>
</html>
